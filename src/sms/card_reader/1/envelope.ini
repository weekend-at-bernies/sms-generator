% Envelope APDU for encapsulating OTA SMS SIM-commands

% Class of instruction:
CLA=A0
% Instruction code (0xC2/0xC3 is ENVELOPE):
INS=C2
% Parameter 1:
P1=00
% Parameter 2:
P2=00
% Length of data:
GenerateLEN=1
LEN=

% Data begins here

% BER-TLV Block
% Tag (0xD1 is SMS-PP D/L)
BERTLVTag=D1
% Length
GenerateBERTLVLen=1
BERTLVLen=
% Value is a bunch of Simple TLV Blocks

% Simple TLV Block
% Tag (0x02 is Device Identities)
SimpleTLVTag=02
% Length
GenerateSimpleTLVLen=1
SimpleTLVLen=
% Value
SimpleTLVVal=8381

% Simple TLV Block
% Tag (0x06 is Address)
SimpleTLVTag=06
% Length
GenerateSimpleTLVLen=1
SimpleTLVLen=
% Value
SimpleTLVVal=A10000

% Simple TLV Block
% Tag (0x0B is SMS TPDU)
SimpleTLVTag=0B
% Length
% With this flag ON, SimpleTLVLen for last one is generated according to: len(SimpleTLVVal) + len(all other data that follows)
LastSimpleTLVLenFlag=1
GenerateSimpleTLVLen=1
SimpleTLVLen=
% Value
SimpleTLVVal=


