% APDU Envelope encapsulation
EnvelopeFile=sms/test/test13/envelope.ini

% SMSC HEADER
ExcludeSMSCHeader=1
GenerateSMSCLength=
SMSCLength=
SMSCType=
GenerateEncodedSMSCNum=
EncodedSMSCNum=
DecodedSMSCNum=

% MESSAGE FLAGS
% Expressed in bits:
PDUType7=0
% User Data Header Indicator:
PDUType6=1
PDUType5=0
PDUType4=0
PDUType3=0
PDUType2=0
% Message Type Indicator (0x00 == SMS-DELIVER):
PDUType1=0
PDUType0=0

% MESSAGE REFERENCE
% Used only by SMS-SUBMIT:
MR=

% SENDER
GenerateSenderLength=1
SenderLength=
SenderType=91
GenerateEncodedSenderNum=1
EncodedSenderNum=
DecodedSenderNum=15125551234

% PROTOCOL IDENTIFIER
% 0x7F == (U)SIM data download protocol
% Expressed in bits:
PID7=0
PID6=1
PID5=1
PID4=1
PID3=1
PID2=1
PID1=1
PID0=1

% DATA CODING SCHEME
% 0xF6 (Class 2; 8-bit payload encoding)
% Expressed in bits:
DCS7=1
DCS6=1
DCS5=1
DCS4=1
DCS3=0

% Experimental:
DCS2=1

%DCS2=0
DCS1=1
DCS0=0

% TIMESTAMP
% Used only by SMS-DELIVER:
SCTS=31212011558124

% VALIDITY PERIOD
% Used only by SMS-SUBMIT:
VP=

% USER DATA
UDFile=sms/test/test13/ud.ini

% SIM COMMAND
SIMCMDFile=sms/test/test13/sim_cmd.ini
