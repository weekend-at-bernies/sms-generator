% WSP
%
% Transaction ID (arbitrary)
WSPTID=3C
%
% Type (0x06 == PUSH)
WSPType=06
%
% Following fields are specific to 'PUSH' type:
%
% WSPHL is combined length of ContentType and Headers fields:
GenerateWSPHL=1
WSPHL=
%
% ContentType
% 0xBE => MMS
GenerateEncodedContentType=
EncodedContentType=BE
DecodedContentType=
%
% Headers
% 0xAF84 => 'X-Wap-Application-Id' is 'MMS User Agent' 
GenerateEncodedHeaders=
EncodedHeaders=AF84
DecodedHeaders=



