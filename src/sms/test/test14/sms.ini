% SMS-DELIVER-REPORT for RP-ERR
% A mobile sends this to the network after a SMS-DELIVER failure 

% RPDU Encapsulation
RPDUfile=sms/test/test14/rpdu.ini

% 0 : SMS-DELIVER
% 1 : SMS-DELIVER-REPORT
% 2 : SMS-STATUS-REPORT
% 3 : SMS-COMMAND
% 4 : SMS-SUBMIT
% 5 : SMS-SUBMIT-REPORT
SMSType=1

% MESSAGE FLAGS
% Expressed in bits:
PDUType7=0
PDUType6=0
PDUType5=0
PDUType4=0
PDUType3=0
PDUType2=0
PDUType1=0
PDUType0=0

% FAILURE CAUSE
FCS=B0

% PARAMETER INDICATOR
PI=00




